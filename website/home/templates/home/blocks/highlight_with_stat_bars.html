{% load wagtailcore_tags wagtailimages_tags %}


<!--Start section-->
<section class="well well-sm text-center text-md-left">
  <div class="container">
    <div class="row">
      {% if value.text %}
        <div class="col-md-6 col-lg-5">
          <h1>{{ value.text.header_top_text }}</h1>
          <p class="lead">{{ value.text.header_info_text }}</p>
        </div>
      {% endif %}
      <div class="col-md-6 col-lg-6 col-lg-offset-1 text-left">
        {% for stat in value.stats %}
          <p class="font-secondary big text-uppercase text-light-clr inset-2">{{ stat.title }}</p>
          <div class="progress">
            <div role="progressbar" aria-valuenow="{{ stat.number }}" aria-valuemin="0" aria-valuemax="100" class="progress-bar"></div><span class="small text-light-clr text-bold"></span>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
<!--End section-->
