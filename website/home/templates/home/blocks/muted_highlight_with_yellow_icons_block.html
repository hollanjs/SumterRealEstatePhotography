{% load wagtailcore_tags wagtailimages_tags %}


<!--Start section-->
<section class="well well-sm bg-lighter relative text-center">
  <div class="container">
    <div class="row">
      {% if value.text %}
        <div class="col-lg-8 col-lg-offset-2">
          <h1>{{ value.text.services_cta }}</h1>
          <p class="lead">{{ value.text.services_info }}</p>
        </div>
      {% endif %}
    </div>
    <div class="row offset-1 text-md-left flow-offset-1">
      {% for service in value.services %}
        <div class="col-sm-6 col-md-3"><span class="icon icon-lg icon-primary material-icons-{{ service.service_icon }}"></span>
          <h5>{{ service.service_title }}</h5>
          <p>{{ service.service_desc }}</p>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
<!--End section-->
